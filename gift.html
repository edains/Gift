<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong> Hi Love</strong>
                        <br>
                        <br>
                        <b>
                            HAPPPY 2ND MONTHSARY LOVE 
                        </b>
                        <p>
                           I cherish every moment  that I'm with you, can't wait po na gumawa pa ng maraming memories together with you love.
                        </p>
                        <b>
                            ILOVEYOU LOVE 
                        </b>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>

    <a href="https://example.com/gift.html" style="position: absolute; bottom: 10px; right: 10px; color: #000; text-decoration: none; background: #fff; padding: 10px; border-radius: 5px;">Click here to view the webpage</a>

    <style>
        /* Your existing CSS styles here */
        :root {
            --primary: #fff;
            --bg-color: rgb(135, 206, 235); /* Sky blue background */
            --bg-envelope-color: #ecdeb8;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --heart-color: rgb(252, 8, 8);
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
        }

        .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
            height: 230px;
        }

        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }

        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }

        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
        }

        .envelope > .letter > .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--txt-color);
            text-align: middle;
            font-size: 10px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color);
            cursor: pointer;
        }

        .heart:before, 
        .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--heart-color);
            border-radius: 50%;
        }

        .heart:before {
            top: -7.5px;
        }

        .heart:after {
            right: 7.5px;
        }

        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
        }

        .flap > .heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }

        /* Media Queries for responsive design */
        @media only screen and (max-width: 480px) {
            /* CSS for mobile devices */
            /* Add your specific styles here */
        }

        @media only screen and (max-width: 768px) {
            /* CSS for tablets */
            /* Add your specific styles here */
        }

        @media only screen and (min-width: 1024px) {
            /* CSS for desktops */
            /* Add your specific styles here */
        }
    </style>
</body>
</html>
